name: Run Unit and Integration Tests and Deploy to Dev

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  Run-Unit-Test:
    name: Run Unit Tests and Validate Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Test with Gradle
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        arguments: test
    - name: Validate Code Coverage
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        arguments: jacocoTestCoverageVerification

  Integration-Test:
    runs-on: ubuntu-latest
    needs: Run-Unit-Test
    steps:
      - uses: actions/checkout@v3
      - run: echo "Starting Integration Tests"
      - run: echo "Integration Tests In Progress..."
      - run: echo "Integration Tests Completed"

  Build-And-Publish:
    name: Build Jar And Docker Image And Publish Image to GHCR
    runs-on: ubuntu-latest
    needs: Integration-Test
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        arguments: build
    - name: Publish Docker Image to GHCR
      uses: macbre/push-to-ghcr@master
      with:
        image_name: yash0412/bootcamp-project-bookshop-service
        image_tag: ${{ github.sha }}
        github_token: ${{ secrets.ACTION_TOKEN }}
        dockerfile: ./Dockerfile
        context: .
    - name: Publish Docker Image to GHCR with Latest Tag
      uses: macbre/push-to-ghcr@master
      with:
        image_name: yash0412/bootcamp-project-bookshop-service
        image_tag: latest
        github_token: ${{ secrets.ACTION_TOKEN }}
        dockerfile: ./Dockerfile
        context: .

  Dev-Deployment:
    runs-on: ubuntu-latest
    needs: Build-And-Publish
    steps:
      - uses: actions/checkout@v3
      - name: Log in to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACTION_TOKEN }}
      - name: Pull Image from GHCR
        run: docker pull ghcr.io/yash0412/bootcamp-project-bookshop-service:${{ github.sha }}
      - run: echo "Starting Deployment to Dev"
      - run: echo "Deployment to Dev In Progress..."
      - run: echo "Deployed to Dev"
