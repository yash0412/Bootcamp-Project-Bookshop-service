name: Run Unit and Integration Tests and Deploy to Dev

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  Run-Unit-Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Test with Gradle
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        arguments: test

  Build-Jar:
    runs-on: ubuntu-latest
    needs: Run-Unit-Test
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2 # v2.6.0
      with:
        arguments: build

  Integration-Test:
    runs-on: ubuntu-latest
    needs: Build-Jar
    steps:
      - uses: actions/checkout@v3
      - run: echo "Starting Integration Tests"
      - run: echo "Integration Tests In Progress..."
      - run: echo "Integration Tests Completed"

  Dev-Deployment:
    runs-on: ubuntu-latest
    needs: Integration-Test
    steps:
      - uses: actions/checkout@v3
      - run: echo "Starting Deployment to Dev"
      - run: echo "Deployment to Dev In Progress..."
      - run: echo "Deployed to Dev"
